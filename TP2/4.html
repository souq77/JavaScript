<!DOCTYPE html>
<body>
<div id="bloc" style="width: 50px;height: 50px;background-color: pink;position: fixed;bottom: 0;right: 0;top: 0;left: 0;">

</div>
</body>

<script>
document.addEventListener('keydown', function(e) {
    const bloc = document.getElementById("bloc");
    switch (e.keyCode) {
        case 37:
            bloc.style.left=parseFloat(bloc.style.left)-10+"px";
            break;
        case 38:
            bloc.style.top=parseFloat(bloc.style.top)-10+"px";
            break;
        case 39:
            bloc.style.left=parseFloat(bloc.style.left)+10+"px";
            break;
        case 40:
            bloc.style.top=parseFloat(bloc.style.top)+10+"px";
            break;
    }
});
</script>
